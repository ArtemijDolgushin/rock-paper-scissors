<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors!</title>
</head>

<body class="container">
    <header></header>
    <div class="playscreen">
        <div class="playfield">
            <p><div class="counter" id="computer">0</div></p>
            <p><div class="gamestate" id="gamestate"> </div></p>
            <p><div class="counter" id="player">0</div></p>
        </div>

        <div class="buttonlist">
            <button class="button rock" id="Rock">Rock</button>
            <button class="button paper" id="Paper">Paper</button>
            <button class="button scissors" id="Scissors">Scissors</button>
        </div>
    </div>
</body>

</html>
